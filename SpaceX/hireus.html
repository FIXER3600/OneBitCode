<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hire Us</title>

<body>
	<header>
		<nav><a href="index.html"><img src="logo.png" alt="SpaceX_Logo"></a>

	<section>
		<hr>
		<h2>Hire Us Now</h2>

		<br>
	</section>
	<section>
	<form>
		<div>
			<label for="name">Name: </label><input type="text" name="name" id="name"> - 
			<label for="email">Email: </label><input type="email" name="email" id="email">
		</div>	
		<br><br>
		<div>
			<label for="spaceship">Spaceship:</label>
			<select name="ships" id="ships">
				<option value="Falcon9" selected>Falcon 9</option>
				<option value="FalconHeavy">Falcon Heavy</option>
			</select> | 
			<label for="services"> Type of Service:</label>
			<input type="search" list="service" name="services" id="services">
			<datalist id="service">
				<option value="Nam quis nulla. integer malesuada">
				<option value="In in enim a arcu imperdiet malesuada">
				<option value="Sed vel lectus. donec odio urna">
				<option value="Aenean id metus id velit ullamcorper pulvinar">
			</datalist>
		</div>
		<br><br>
		<div>
		<input type="submit" name="send" id="send" value="Send Message">
		</div>
	</section>
	</form>
